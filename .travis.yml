language: python
python:
  - "2.7"
virtualenv:
  system_site_packages: true
cache:
  apt: true
before_install:
  - sudo apt-get update -y
  - sudo apt-get install -y -qq libgdal1h python-numpy python-scientific python-shapely python-qt4 proj gmsh gmt python-gdal python-cairo
install:
  - sudo chef/run.sh
  - pip install 'httmock >= 1.2'
script:  python test.py
