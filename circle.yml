machine:
  services:
    - docker

dependencies:
  pre:
    - docker pull nate/dockviz
    - docker pull ubuntu:14.04
  override:
    - cut -f1 -d. openaddr/VERSION > /tmp/MAJOR
    - aws s3 cp s3://data.openaddresses.io/docker/openaddr-prereqs-`cat /tmp/MAJOR`.tar.gz /tmp/img && gunzip -c /tmp/img | docker load || true
    - docker run --rm -v /var/run/docker.sock:/var/run/docker.sock nate/dockviz images -t
    - docker build -f Dockerfile-prereqs -t openaddr/prereqs:`cat /tmp/MAJOR` .
    - docker run --rm -v /var/run/docker.sock:/var/run/docker.sock nate/dockviz images -t
    #- docker build -f Dockerfile-machine -t openaddr/machine:`cat /tmp/MAJOR` .

test:
  override:
    - echo Do Nothing
    # Postgres needs a little time
    #- docker-compose up -d && sleep 15
    #- docker-compose run machine python3 /usr/local/src/openaddr/test.py

deployment:
  hub:
    branch: [migurski/stop-using-dockerhub]
    commands:
      - docker save openaddr/prereqs:`cat /tmp/MAJOR` | gzip -c --fast > /tmp/prereqs-img
      - docker save openaddr/machine:`cat /tmp/MAJOR` | gzip -c --fast > /tmp/machine-img
      - aws s3 cp /tmp/prereqs-img s3://data.openaddresses.io/docker/openaddr-prereqs-`cat openaddr/VERSION`.tar.gz
      - aws s3 cp /tmp/machine-img s3://data.openaddresses.io/docker/openaddr-machine-`cat openaddr/VERSION`.tar.gz
      - aws s3 cp /tmp/prereqs-img s3://data.openaddresses.io/docker/openaddr-prereqs-`cat /tmp/MAJOR`.tar.gz
      - aws s3 cp /tmp/machine-img s3://data.openaddresses.io/docker/openaddr-machine-`cat /tmp/MAJOR`.tar.gz
      - aws s3 cp /tmp/prereqs-img s3://data.openaddresses.io/docker/openaddr-prereqs-latest.tar.gz
      - aws s3 cp /tmp/machine-img s3://data.openaddresses.io/docker/openaddr-machine-latest.tar.gz
